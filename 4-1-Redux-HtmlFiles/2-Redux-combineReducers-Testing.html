<html>
  <script src="https://unpkg.com/react@16.8/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.8/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function todos(state = [], action) {
        switch (action.type) {
          case "ADD_TODO":
            return state.concat([action.text]);
          default:
            return state;
        }
      }

      function counter(state = 0, action) {
        switch (action.type) {
          case "INCREMENT":
            return state + 1;
          case "DECREMENT":
            return state - 1;
          default:
            return state;
        }
      }

      const reducer = Redux.combineReducers({ todos, counter });

      const store = Redux.createStore(reducer);
      console.log(store.getState());
      // { counter: 0,  todos: [] }

      store.dispatch({
        type: "ADD_TODO",
        text: "Use Redux",
      });
      console.log(store.getState());
      // { counter: 0, todos: [ 'Use Redux' ] }

      ReactDOM.render(
        <h3>const reducer = Redux.combineReducers()</h3>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
